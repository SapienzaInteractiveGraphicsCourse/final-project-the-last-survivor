<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body { margin: 0; }
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
        }
		#aim {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 20px;
			height: 20px;
			border: 2px solid white;
			border-radius: 50%;
			pointer-events: none;
			visibility: hidden;
			}
    </style>
</head>
<body id="body">
    <div id="loading-overlay">Loading...</div>
	<div id="aim"></div>


    <script type="module" src="avatar.js"></script>
	<script type="module" src="script.js"></script>
</body>
</html>

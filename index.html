<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%">
<head>
    <script src="https://cdn.babylonjs.com/ammo.js" type="text/javascript"></script>
    <style>
        #fps {
            position: absolute;
            background-color: black;
            border: 2px solid red;
            text-align: center;
            font-size: 16px;
            color: white;
            top: 15px;
            right: 10px;
            width: 60px;
            height: 20px;
        }

        #ammo {
            position: absolute;
            background-color: black;
            border: 2px solid red;
            text-align: center;
            font-size: 16px;
            color: white;
            bottom: 15px;
            padding: .1%;
            right: 10px;
            width: fit-content;
            height: 20px;
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
        }
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            padding: 20px;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            }

            #menu #logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            }

            #menu .spacer {
            margin-bottom: 10px;
            }

            #menu .MSButton {
            background-color: #ccc;
            border: none;
            color: #333;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            }

            #menu .MSButton:hover {
            background-color: #ddd;
            }

            #menu .titleCommand {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            }

            #menu .keys {
            display: inline-block;
            width: 70px;
            }

            #menu .Key {
            display: inline-block;
}

        #pauseGame {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            }

            #pauseGame span {
            margin-bottom: 20px;
            }

            #gameBackMenu {
            color: white;
            text-decoration: none;
            margin-top: 20px;
            }


    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Last survivor</title>
</head>
<body style="width: 100%;height: 100%">
    <div id="menu">
        <div id="logo" class="spacer">
            logo
        </div>
        <div id="MainButtons" class="spacer">
            <div class="spacer">
                <input id="startBTN" class="MSButton" type="button" value="START">
            </div>
            <div class="spacer">
                <input id="flyBTN" class="MSButton" type="button" value="FLY MODE">
            </div>
            <div class="spacer">
                <input id="settingsBTN" class="MSButton" type="button" value="SETTINGS">
            </div>
        </div>
        <div id="commandsStart">
            <h4 class="titleCommand">Commands:</h4>
            <div><span class="keys">W A S D:</span><span class="Key">directional movements</span></div>
            <div><span class="keys">SPACE:</span><span class="Key">jump</span></div>
            <div><span class="keys">SHIFT:</span><span class="Key">run</span></div>
            <div><span class="keys">MOUSE:</span><span class="Key">move camera</span></div>
            <div><span class="keys">CLICK:</span><span class="Key">shoot</span></div>
            <div><span class="keys">ESC:</span><span class="Key">pause</span></div>
        </div>
    </div>
    <div id="pauseGame">
        <span>PAUSE</span>
        <span>Click to continue</span>
        <a href="./" id="gameBackMenu">Back to the Menu</a>
    </div>
    </div>
    <div id="fps">0</div>
    <div id="ammo">ammo</div>
    <canvas id="renderCanvas" style="width: 100%;height: 100%"></canvas>
    <div id="loadingScreen">
        <h2>Loading...</h2>
      </div>
    <script src="main.js" type="module"></script>
    
</body>
</html>
